services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - data_pipeline_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # 성능 및 모니터링 설정 추가
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - data_pipeline_network

  finnhub-producer:
    build: .
    container_name: finnhub-producer
    restart: always
    depends_on:
      - kafka
    env_file:
      - .env
    volumes:
      - ./scripts:/opt/airflow/scripts
    networks:
      - data_pipeline_network
    command: python -u /opt/airflow/scripts/finnhub_producer.py

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    environment:
      - CLUSTER_NAME=test
      - HDFS_CONF_dfs_permissions=false
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    ports:
      - "9870:9870"
      - "8020:8020"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - data_pipeline_network

  hdfs-setup:
    image: bde2020/hadoop-base:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-setup
    depends_on:
      - namenode
      - datanode
    volumes:
      - ./scripts:/opt/scripts
    networks:
      - data_pipeline_network
    command: bash /opt/scripts/hdfs_init.sh
    restart: "no"

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    depends_on:
      - namenode
    environment:
      SERVICE_PRECONDITION: "namenode:8020"
      CORE_CONF_fs_defaultFS: "hdfs://namenode:8020"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    networks:
      - data_pipeline_network

  spark-master:
    image: bitnami/spark:3
    container_name: spark-master
    restart: always
    environment:
      - SPARK_MODE=master
      # 성능 최적화 설정
      - SPARK_DRIVER_MEMORY=2g
      - SPARK_EXECUTOR_MEMORY=2g
      - SPARK_EXECUTOR_CORES=2
      - SPARK_DRIVER_MAX_RESULT_SIZE=1g
      - SPARK_CONF_spark_sql_adaptive_enabled=true
      - SPARK_CONF_spark_sql_adaptive_coalescePartitions_enabled=true
    volumes:
      - ./scripts:/opt/bitnami/spark/scripts
    ports:
      - "8080:8080"
      - "7077:7077"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - data_pipeline_network

  spark-worker:
    image: bitnami/spark:3
    container_name: spark-worker
    restart: always
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "8081:8081"
    networks:
      - data_pipeline_network

  # Airflow 초기화를 담당하는 서비스 (DB 마이그레이션, 유저 생성)
  airflow-init:
    build: .
    container_name: airflow-init
    env_file:
      - .env
    volumes:
      - airflow_data:/opt/airflow
    entrypoint: /bin/bash
    command: -c "airflow db migrate && airflow users create --username admin --password ${AIRFLOW_ADMIN_PASSWORD:-admin} --role Admin --email admin@example.com --firstname default --lastname user || true"
    restart: "no"

  # Airflow 웹서버 서비스
  airflow-webserver:
    build: .
    container_name: airflow-webserver
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      hdfs-setup:
        condition: service_completed_successfully
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts # DAG에서 producer.py를 실행하기 위해 추가
      - airflow_data:/opt/airflow
      - /var/run/docker.sock:/var/run/docker.sock:ro # docker exec 사용을 위해 필요 (읽기 전용)
    ports:
      - "8082:8080"
    command: airflow webserver
    networks:
      - data_pipeline_network

  # Airflow 스케줄러 서비스
  airflow-scheduler:
    build: .
    container_name: airflow-scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      hdfs-setup:
        condition: service_completed_successfully
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
      - airflow_data:/opt/airflow
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: airflow scheduler
    networks:
      - data_pipeline_network

  dashboard:
    image: python:3.9-slim
    container_name: stock_dashboard
    networks:
      - data_pipeline_network
    restart: always
    environment:
      - JAVA_HOME=/usr/lib/jvm/default-java
      - PYSPARK_PYTHON=python3
    volumes:
      - ./dashboard.py:/app/dashboard.py
      - ./requirements-dashboard.txt:/app/requirements.txt
    ports:
      - "8503:8501"
    working_dir: /app
    command: bash -c "
      apt-get update && 
      apt-get install -y default-jdk procps &&
      pip install -r requirements.txt && 
      streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0"
    depends_on:
      - namenode

volumes:
  hadoop_namenode:
  hadoop_datanode:
  airflow_data:

networks:
  data_pipeline_network: